apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: gateway

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - rbac.yaml
  - servicemonitor.yaml

# Common labels
commonLabels:
  app.kubernetes.io/name: api-gateway
  app.kubernetes.io/version: "0.1.0"
  app.kubernetes.io/managed-by: kustomize

# Images
images:
  - name: gateway
    newName: your-registry/api-gateway
    newTag: latest

# ConfigMap generator
configMapGenerator:
  - name: gateway-env
    literals:
      - RUST_LOG=info,gateway=debug

# Secret generator (for development only)
secretGenerator:
  - name: gateway-dev-secrets
    literals:
      - jwt_secret=dev-secret-change-in-production
