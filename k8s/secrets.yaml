apiVersion: v1
kind: Secret
metadata:
  name: gateway-secrets
  namespace: gateway
  labels:
    app: api-gateway
type: Opaque
stringData:
  # JWT secret for token validation
  # Generate with: openssl rand -base64 32
  jwt_secret: "CHANGE_ME_GENERATE_RANDOM_SECRET"

  # API keys for development
  # In production, use external secret management
  admin_api_key: "CHANGE_ME_ADMIN_KEY"
  partner_api_key: "CHANGE_ME_PARTNER_KEY"

---
apiVersion: v1
kind: Secret
metadata:
  name: gateway-tls
  namespace: gateway
  labels:
    app: api-gateway
type: kubernetes.io/tls
data:
  # Base64 encoded TLS certificate and key
  # Generate with: kubectl create secret tls gateway-tls --cert=cert.pem --key=key.pem --dry-run=client -o yaml
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCi4uLgo=
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0tCi4uLgo=
  # Optional: CA certificate for mTLS
  ca.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCi4uLgo=
